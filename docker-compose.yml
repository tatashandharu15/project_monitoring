services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: monitoring_backend
    restart: always
    ports:
      - "9001:9001"
    volumes:
      - ./data:/app/data
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoring_frontend
    restart: always
    ports:
      - "3333:3000"
    environment:
      - API_URL=http://backend:9001/api
    env_file:
      - .env
    depends_on:
      - backend

